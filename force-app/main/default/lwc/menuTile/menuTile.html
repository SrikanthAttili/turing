<template>
  <div class="content">
    <img
      src={imageUrl}
      class="menu slds-align_absolute-center"
      alt="menu picture"
    />
    <div>
      <p class="title slds-align_absolute-center">{name}</p>
      <p class="slds-align_absolute-center">
        {customLabels.Price}: &nbsp;
        <lightning-formatted-number
          format-style="currency"
          currency-code="INR"
          value={price}
          class="price"
          maximum-fraction-digits="0"
        ></lightning-formatted-number>
      </p>
      <i><p class="slds-align_absolute-center">{description}</p></i>
    </div>
  </div>
</template>
